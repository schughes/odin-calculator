<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="preload">
    <div class="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="numpad">
          <div class="row">
            <div class="button">
              <div class="screen">
              <h1>C</h1>
              </div>
            </div>
            <div class="button">
              <div class="screen">
                <h1>( &nbsp)</h1>
              </div>
            </div>
            <div class="button">
              <div class="screen">
                <h1>%</h1>
              </div>
            </div>
            <div class="button operator">
              <div class="screen">
                <h1>&#247</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="button number">
              <div class="screen">
                <h1>7</h1>
              </div>
            </div>
            <div class="button number">
              <div class="screen">
                <h1>8</h1>
              </div>
            </div>
            <div class="button number">
              <div class="screen">
                <h1>9</h1>
              </div>
            </div>
            <div class="button operator">
              <div class="screen">
                <h1>*</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="button number">
              <div class="screen">
                <h1>4</h1>
              </div>
            </div>
            <div class="button number">
              <div class="screen">
                <h1>5</h1>
              </div>
            </div>
            <div class="button number">
              <div class="screen">
                <h1>6</h1>
              </div>
            </div>
            <div class="button operator">
              <div class="screen">
                <h1>-</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="button number">
              <div class="screen">
                <h1>1</h1>
              </div>
            </div>
            <div class="button number">
              <div class="screen">
                <h1>2</h1>
              </div>
            </div>
            <div class="button number">
              <div class="screen">
                <h1>3</h1>
              </div>
            </div>
            <div class="button operator">
              <div class="screen">
                <h1>+</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="button number" id="zero">
              <div class="screen">
                <h1>0</h1>
              </div>            
            </div>
            <div class="button number">
              <div class="screen">
                <h1>.</h1>
              </div>
            </div>
            <div class="button operator">
              <div class="screen">
                <h1>=</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
